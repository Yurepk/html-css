<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino imagem dinamica / flexivel</title>
</head>
<body>
    <h1>imagens auto ajustavel</h1>
    <p>As imagens se ajustam de acordo com o tamanho da janela do navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="img/mesmaimagem-p.png" type="image/png">
        <source media="(max-width: 1300px)" srcset="img/mesmaimagem-m.png" type="image/png">
        <img src="img/mesmaimagem-g.png" alt="Imagem flexivel">
    </picture>

</body>
</html>
