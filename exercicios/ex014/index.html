<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>inserindo video hospedado localmente</h1>
    <p>este video está hospedado no meu propio servidor</p>

    <video poster="imagens/cafe.png" controls width="300" loop>
        <source src="midia/meuvideo.m4v" type="video/m4v">  
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com reprodução de video</p>
    </video>
    <br>
    <h2>inserindo videos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/S9uPNppGsGo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; web-share" allowfullscreen></iframe>
    <br>
    <iframe src="https://subanimes.cc/watch/?v=60360&amp;t=m&amp;n=0&amp;p=true" frameborder="0" width="560" height="315" allowfullscreen></iframe>
</body>
</html>
