<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*CONFIGURAÇÕES GLOBAIS DAS CSS */
            height: 100%;
        }
        body{   /*podemos da porcentagem as cores */
            /*to bottom, to top, to left, to right, deg */
            /*podemos tambem usar radial-gradient()*/
            background-image: linear-gradient()(45deg, #F24968, #D9328E, #983BBF, #F2AF5C, #F26430);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
