<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="idnome">Nome:</label>
                <input type="text" name="nome" id="idnome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="ididade">Idade:</label>
                <input type="number" name="idade" id="ididade" required min="18" max="100" value="18">
            </p>
            <p>
                <label for="idnasc">Data de Nascimento:</label>
                <input type="date" name="nasc" id="idnasc">
            </p>
            <p>
                <label for="idpass">Senha:</label>
                <input type="password" name="pass" id="idpass">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
