<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Pseudo-Classe</title>
    <style>
        div > p{  /* O simbolo ">" indica que é <p> é um filho da div*/
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: lightgray;
            width: 300px;
        }

        div{
            color: red;
        }
    </style>
</head>
<body>
    <p>passe o mouse abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
